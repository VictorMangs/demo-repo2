    <title>WebGL Earth API - Advanced API demo</title>
    <script>
      var map;
      function init() {
        map = WE.map('map', {
          center: [36.057944835, -112.18688965],
          zoom: 3,
          dragging: true,
          scrollWheelZoom: true
        });

        var baselayer = WE.tileLayer('https://webglearth.github.io/webglearth2-offline/{z}/{x}/{y}.jpg', {
          tileSize: 256,
          bounds: [[-85, -180], [85, 180]],
          minZoom: 0,
          maxZoom: 16,
          attribution: 'WebGLEarth example',
          tms: true
        }).addTo(map);

        //Add TileJSON layer
        var json = {"profile": "mercator", "name": "Grand Canyon USGS", "format": "png", "bounds": [-112.26379395, 35.98245136, -112.10998535, 36.13343831], "minzoom": 10, "version": "1.0.0", "maxzoom": 16, "center": [-112.18688965, 36.057944835, 13], "type": "overlay", "description": "", "basename": "grandcanyon", "tilejson": "2.0.0", "sheme": "xyz", "tiles": ["http://tileserver.maptiler.com/grandcanyon/{z}/{x}/{y}.png"]};
        var grandcanyon = WE.tileLayerJSON(json);
        grandcanyon.addTo(map);

        grandcanyon.setOpacity(0.7);
        document.getElementById('opacity2').addEventListener('change', function(e) {
          grandcanyon.setOpacity(e.target.value);
        });
        WE.marker([json.center[1], json.center[0]]).addTo(map);


        //Print coordinates of the mouse
        map.on('mousemove', function(e) {
          document.getElementById('coords').innerHTML = e.latlng.lat + ', ' + e.latlng.lng;
        });

        var marker3 = WE.marker([51.5, -0.09]).addTo(map);
        marker3.bindPopup("<b>Hello!</b><br>Welcome to London, UK!<br /><span style='font-size:10px;color:#999'>Fun Fact: Stonehenge is older than the Pyramids.</span>", {maxWidth: 150, closeButton: true});

        var marker4 = WE.marker([30.058056, 31.228889]).addTo(map);
        marker4.bindPopup("<b>Cairo</b><br>Yay, you found me!", {maxWidth: 120, closeButton: false});

        var marker5 = WE.marker([53.483959, -2.244644]).addTo(map);
        marker5.bindPopup("<b>Cairo</b><br>Yay, Manchester!", {maxWidth: 120, closeButton: false});
        
        var marker6 = WE.marker([55.953251, -3.188267]).addTo(map);
        marker6.bindPopup("<b>Cairo</b><br>Yay, Edinburgh!", {maxWidth: 120, closeButton: false});

        var marker7 = WE.marker([59.536667, -1.628637]).addTo(map);
        marker7.bindPopup("<b>Cairo</b><br>Yay, Fair Island!", {maxWidth: 120, closeButton: false});

        var marker8 = WE.marker([51.752022, -1.257677]).addTo(map);
        marker8.bindPopup("<b>Cairo</b><br>Yay, Oxford!", {maxWidth: 120, closeButton: false});

        var marker9 = WE.marker([51.621441, -3.943646]).addTo(map);
        marker9.bindPopup("<b>Cairo</b><br>Yay, SWANSEA!", {maxWidth: 120, closeButton: false});
      }

      function addSomeMarkers() {
        document.getElementById('addmarkers').disabled = true;

        map.setView([51.505, 0], 5);
        var marker = WE.marker([51.5, -0.09]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.<br /><span style='font-size:10px;color:#999'>Tip: Another popup is hidden in Cairo..</span>", {maxWidth: 150, closeButton: true}).openPopup();

        var marker2 = WE.marker([30.058056, 31.228889]).addTo(map);
        marker2.bindPopup("<b>Cairo</b><br>Yay, you found me!<br />Here, enjoy another polygon..", {maxWidth: 120, closeButton: false});

        var polygonA = WE.polygon([[50, 1], [51, 0.5], [50.5, 2.5]]).addTo(map);
        var polygonB = WE.polygon([[50, 3], [51, 2.5], [50.5, 4.5]], {
          color: '#ff0',
          opacity: 1,
          fillColor: '#f00',
          fillOpacity: 0.1,
          weight: 2
        }).addTo(map);

        var anotherPolygon = function(e) {
          WE.polygon([[30, 30], [29, 31], [30, 32], [32, 32], [31, 30]], {
            color: '#000',
            opacity: 1,
            fillColor: '#0f0',
            fillOpacity: 0.7,
            weight: 2
          }).addTo(map);
          marker2.off('click', anotherPolygon);
        };
        marker2.on('click', anotherPolygon);        
      }

      function setZoom(zoom) {
        map.setZoom(zoom);
      }

      function getZoomLevel() {
        alert('Current zoom is: ' + Math.round(map.getZoom()));
      }

      function setPositionToEverest() {
        map.setView([27.988056, 86.925278]);
      }

      function getCurrentCenter() {
        alert(map.getCenter());
      }

      function flyToJapan() {
        map.fitBounds([[22, 122], [48, 154]]);
        map.panInsideBounds([[22, 122], [48, 154]],
                {heading: 90, tilt: 25, duration: 1});
      }

      function load(){
        window.location='transition.html';

      }

      function panTo(coords) {
        map.panTo(coords);
        setTimeout(load,5000)
      }
    </script>

.buttony {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 14px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.buttony span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.buttony span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.buttony:hover span {
  padding-right: 25px;
}

.buttony:hover span:after {
  opacity: 1;
  right: 0;
}
